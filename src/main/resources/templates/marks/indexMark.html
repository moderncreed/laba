<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<a th:href="@{students}">Студенты</a>
<a th:href="@{subjects}">Предметы</a>
<div id="test_mark">

</div>

<h2>Добавить или изменить оценку</h2>
<form>
    <label for="student">Выберите студента</label>
    <select name="student" id="student">
        <option th:each="student : ${students}"
                th:value="${student.getId()}"
                th:text="${student.getName()}">
        </option>
    </select>
    <br>
    <label for="subject">Выберите предмет</label>
    <select name="subject" id="subject">
        <option th:each="subject : ${subjects}"
                th:value="${subject.getId()}"
                th:text="${subject.getTitle()}">
        </option>
    </select>
    <br>
    <input id="mark" type="number"  min="2" max="5" placeholder="Оценка">
    <input type="button" value="Сохранить" onclick="addMark();">
    <input type="button" value="Изменить" onclick="changeMark();">
</form>


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
